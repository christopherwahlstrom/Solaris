<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Solaris</title>
</head>
<body>
    <h1>SOLSYSTEMET</h1>
    <h2>SOLARIS</h2>
    <main>
        
        <article onclick="on()" >
      
            <div id="0" class="sun index"></div>
            
            <div id="1" class="mercury index"></div>
            
            <div id="2" class="venus index"></div>
            
            <div id="3" class="earth index"></div>
            
            <div id="4" class="mars index"></div>
            
            <div id="5" class="jupiter index"></div>
            
            <div id="6" class="saturn index"></div>
            <div id="" class="saturn__ring"></div>
            
            <div id="7" class="uranus index"></div>
  
            <div id="8" class="neptune index"></div>
        </article>

            <section id="planets_overlay" onclick="off()" class="overlay"> 
                <section class="container">
                    <section class = "col col1">
                        <h1 class= "headline-large" id="name"></h1>
                        <h2 class="headline-medium" id="latin-name"></h2>
                    </section>

                    <section class="col col2">
                        <p class="text" id="desc"></p>
                    </section>

                    <section class="col col3">
                        <section class="innerCol1">
                            <div>
                                <h3 class="headline-small">OMKRETS</h3>
                                <p class="text" id="circumference"></p>
                            </div>
                            <div>
                                <h3 class="headline-small">MAX TEMPERATUR</h3>
                                <p class="text" id="temp-day"></p>
                            </div>
                        </section>
                    </section>
                    <section class="innerCol2">
                            <div>
                                <h3 class="headline-small">KM FRÅN SOLEN</h3>
                                <p class="text" id="distance"></p>
                            </div>
                            <div>
                                <h3 class="headline-small">MIN TEMPERATUR</h3>
                                <p class="text" id="temp-night"></p>
                            </div>
                    </section>
                    <section class="col col4">
                        <h3 class="headline-small">MÅNAR</h3>
                        <p class="text" id="moons"></p>      
                    </section>
                </section>
            </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
